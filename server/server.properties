# Configuración del Servidor Wordle Multijugador
# Este archivo debe estar en la raíz del directorio del servidor

# Host del servidor
server.host=localhost

# Puerto TCP para conexiones
server.port=5678

# Número máximo de clientes simultáneos
max.clients=10

# Timeout de conexión en segundos
connection.timeout=300

# Habilitar logs detallados
debug.enabled=true
